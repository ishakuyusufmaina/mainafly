<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Location Finder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #218838;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  
  footer {
    position: absolute;
    bottom: 0;
  }
  </style>
</head>
<body>

  <h1>Find My Location</h1>
  <button onclick="getLocation()">Show Latitude & Longitude</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            output.innerHTML = `Latitude: ${lat.toFixed(6)}<br>Longitude: ${lon.toFixed(6)}`;
          },
          error => {
            output.innerHTML = "Unable to retrieve location.";
          }
        );
      } else {
        output.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
  </script>

  <footer>
    from Mainafly...
  </footer>
</body>
</html>
